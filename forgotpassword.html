<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centered Form Styles */
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Headings */
h2 {
    font-size: 22px;
    font-weight: bold;
    color: #333;
}

/* Input Fields */
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Buttons */
button {
    width: 100%;
    padding: 10px;
    background: #ffa500; /* Orange color like the login button */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #e69500; /* Slightly darker shade */
}

/* Links */
p {
    font-size: 14px;
}

p a {
    text-decoration: none;
    color: #ffa500;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <input type="email" id="forgot-email" placeholder="Enter your email">
        <button onclick="forgotPassword()">Reset Password</button>
    </div>

    <script>
      
    async function forgotPassword() {
        const email = document.getElementById('forgot-email').value.trim();

        if (!email) {
            alert('Please enter your email before submitting.');
            return;
        }
        
        const response = await fetch('http://localhost:3000/forgot-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email })
        });

        if (response.ok) {
            alert('Password reset link sent to your email.');
        } else {
            alert('Error sending reset link.');
        }
    }


    </script>
</body>
</html>
